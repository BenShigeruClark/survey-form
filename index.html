<!DOCTYPE html>
<html>
  <head>
    <title>
      Survey Form
    </title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Roboto&display=swap" rel="stylesheet"></head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Photographers Survey</h1>
        <p id="description" class="description text-center">A short survey to help recommend the best photography products for your needs</p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label id="number-label" for="number">Age</label>
          <input type="number" name="age" id="number" min="10" max="100" class="form-control" placeholder="Age" required>
        </div>
        <div class="form-group">
          <p>How long have you been taking photographs?</p>
          <select class="form-control" required>
            <option disabled selected value>Choose one</option>
            <option value="beginner">Less than one year</option>
            <option value="intermediate">1-2 years</option>
            <option value="semi-pro">3-5 years</option>
            <option value="pro">over 5 years</option>
            <option value="seasoned pro">over a lifetime</option>
          </select>
        </div>
        <div class="form-group">
          <p>Are you a amateur or working professional photographer?</p>
          <label>
            <input name="user-recommend" value="amateur" type="radio" class="input-radio" checked>
            Amateur
          </label>
          <label>
            <input name="user-recommend" value="working-professional" type="radio" class="input-radio" checked>
            Working Professional
          </label>
          <div class="form-group">
            <p>
              What kind of photography best suites your interest?
              <span class="clue">(Check all that apply)</span>
            </p>
            <label>
              <input name="prefer" value="landscape" type="checkbox" class="input-checkbox">
              Landscape
            </label>
            <label>
              <input name="prefer" value="portraiture" type="checkbox" class="input-checkbox">
              Portraiture
            </label>
            <label>
              <input name="prefer" value="architecture" type="checkbox" class="input-checkbox">
              Architecture
            </label>
            <label>
              <input name="prefer" value="wildlife" type="checkbox" class="input-checkbox">
              Wildlife
            </label>
            <label>
              <input name="prefer" value="sports" type="checkbox" class="input-checkbox">
              Sports
            </label>
            <label>
              <input name="prefer" value="photojournalism" type="checkbox" class="input-checkbox">
              Photojournalism
            </label>
            <label>
              <input name="prefer" value="fine-art" type="checkbox" class="input-checkbox">
              Fine Art
            </label>
            <label>
              <input name="prefer" value="macro" type="checkbox" class="input-checkbox">
              Macro
            </label>
            <label>
              <input name="prefer" value="scientific" type="checkbox" class="input-checkbox">
              Scientific
            </label>
            <label>
              <input name="prefer" value="product" type="checkbox" class="input-checkbox">
              Product
            </label>
            <label>
              <input name="prefer" value="industrial" type="checkbox" class="input-checkbox">
              Industrial
            </label>
            <label>
              <input name="prefer" value="events" type="checkbox" class="input-checkbox">
              Events
            </label>
            <label>
              <input name="prefer" value="entertainment-and-music" type="checkbox" class="input-checkbox">
              Entertainment and Music
            </label>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
